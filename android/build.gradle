buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.6.10" // Update to a compatible Kotlin version
        // Update versions of other dependencies if necessary
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.3.4" // Update to a compatible version
        classpath "com.facebook.react:react-native-gradle-plugin:0.66.3" // Update to a compatible version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        // Update versions of other Gradle plugins if necessary
    }
}

apply plugin: "com.facebook.react.rootproject"
